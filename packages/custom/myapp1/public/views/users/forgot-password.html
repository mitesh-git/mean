<md-content layout="row" flex layout-align="space-around center" layout-padding>
  <md-card flex="40">
    <form ng-cloak name="forgotForm" ng-controller="ForgotPasswordCtrl as forgot" ng-submit="forgot.forgotpassword()">
      <md-card-title>
        <md-card-title-text>
          <span class="md-headline">Forgot Password</span>
          <p class="error-text" ng-if="forgot.response.message">{{forgot.response.message}}</p>
          <span ng-show="forgotForm.useremail.$touched && forgotForm.useremail.$invalid">User Email is required.</span>
        </md-card-title-text>
      </md-card-title>
      <md-card-content>
        <md-input-container class="md-block">
          <label>Email</label>
          <input type="email" name="useremail" ng-model="forgot.user.email" required>
        </md-input-container>
      </md-card-content>
      <md-card-actions layout="row" layout-align="end center">
        <md-button ui-sref="auth.login">Login</md-button>
        <md-button ui-sref="auth.register">Join</md-button>
        <span flex></span>
        <md-button class="md-primary" type="submit">Retrieve</md-button>
      </md-card-actions>
    </form>
  </md-card>
  <img src="/meanStarter/assets/img/woman_ninja.png" alt="#">
</md-content>
