<md-content layout="row" flex layout-align="space-around center" layout-padding>
  <md-card flex="40">
    <form ng-cloak name="resetForm" ng-controller="ResetPasswordCtrl as reset" ng-submit="reset.resetpassword()">
      <md-card-title>
        <md-card-title-text>
          <span class="md-headline">Forgot Password</span>
          <p class="error-text" ng-if="reset.resetpassworderror">{{reset.resetpassworderror}}</p>
          <p class="error-text" ng-if="reset.error.msg">{{reset.error.msg}}</p>

        </md-card-title-text>
      </md-card-title>
      <md-card-content>
        <md-input-container class="md-block">
          <label>Password</label>
          <input type="password" ng-model="reset.user.password" name="password" required>
        </md-input-container>
        <md-input-container class="md-block">
          <label>Confirm Password</label>
          <input type="password" ng-model="reset.user.confirmPassword" name="confirmpassword" required>
          <span ng-show="reset.user.password !== reset.user.confirmPassword">Password mismatch</span>
        </md-input-container>
      </md-card-content>
      <md-card-actions layout="row" layout-align="end center">
        <md-button class="md-primary" type="submit"  ng-disabled="reset.user.password !== reset.user.confirmPassword">Save</md-button>
      </md-card-actions>
    </form>
  </md-card>
  <img src="/meanStarter/assets/img/woman_ninja.png" alt="#">
</md-content>
