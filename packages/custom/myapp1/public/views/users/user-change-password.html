<md-dialog aria-label="ChangePassword dialog" role="dialog " flex="50">
  <md-toolbar class="_md _md-toolbar-transitions">
    <div class="md-toolbar-tools">
      <h2>Change Password</h2>
      <span flex="" class="flex"></span>
      <button class="md-icon-button md-button md-ink-ripple" type="button" ng-transclude="true" ng-click="cancel()">
        <md-icon md-svg-src="img/icons/ic_close_24px.svg" aria-label="Close dialog" class="ng-scope" role="img">
          <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 24 24" fit="" preserveAspectRatio="xMidYMid meet" focusable="false"><path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"></path></svg></md-icon>
      </button>
    </div>
  </md-toolbar>
  <md-dialog-content  layout-fill >
    <md-card-title>
      <md-card-title-text>
        <span class="md-headline">Change Password</span>
        <p class="error-text" ng-if="changepasswordError">{{ changepasswordError }}</p>
        <p class="error-text" ng-if="error.msg">{{error.msg}}</p>
      </md-card-title-text>
    </md-card-title>
    <form ng-cloak name="resetForm" >
      <md-card-content>
        <md-input-container class="md-block">
          <label>Old Password</label>
          <input type="password" ng-model="changepasswordcontrl.old_password" name="old_password" ng-maxlength="20" ng-minlength="8" required>
          <p ng-show="resetForm.old_password.$error.minlength" class="help-block">Password must be between 8-20 characters long</p>
          <p ng-show="resetForm.old_password.$error.maxlength" class="help-block">Password is too long.</p>
        </md-input-container>
        <md-input-container class="md-block">
          <label>New Password</label>
          <input type="password" ng-model="changepasswordcontrl.new_password" name="new_password" ng-maxlength="20" ng-minlength="8" required>
          <p ng-show="resetForm.new_password.$error.minlength" class="help-block">Password must be between 8-20 characters long</p>
          <p ng-show="resetForm.new_password.$error.maxlength" class="help-block">Password is too long.</p>
        </md-input-container>
        <md-input-container class="md-block">
          <label>Confirm Password</label>
          <input type="password" ng-model="changepasswordcontrl.confirm_Password" name="confirmpassword" required>
          <span ng-show="changepasswordcontrl.new_password !== changepasswordcontrl.confirm_Password">Password mismatch</span>
        </md-input-container>
      </md-card-content>
      <md-card-actions layout="row" layout-align="end center">
        <md-button class="md-primary" type="button" ng-click="SubmitPassword()"  ng-disabled="changepasswordcontrl.new_password !== changepasswordcontrl.confirm_Password">Save</md-button>
      </md-card-actions>
    </form>
  </md-dialog-content>
</md-dialog>
