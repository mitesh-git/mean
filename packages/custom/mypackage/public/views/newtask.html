<md-card ui-view="" flex="60" class="ng-scope _md flex-60">
<form name="addNewTask" ng-controller="MypackageController" ng-submit="AddDailyTask()">
    <md-card-title>
        <md-card-title-text>
            <span class="md-headline">Add New Task </span>
            <div ng-repeat="error in reg.registerError">
                <p class="alert alert-danger animated fadeIn">{{error.msg}}</p>
            </div>
        </md-card-title-text>
    </md-card-title>
    <md-card-content>
        <div class="layout-gt-sm-row" layout-gt-sm="row">
            <md-input-container class="md-block flex-gt-sm">
                <label>Date</label>
                <md-datepicker ng-model="DailyTaskReport.date"></md-datepicker>
            </md-input-container>
            <md-input-container class="md-block flex-gt-sm">
                <label>Status</label>
                <md-select ng-model="DailyTaskReport.task_status" required="">
                    <md-option value=""> Select Task Status</md-option>
                    <md-option value="Completed">Completed</md-option>
                    <md-option value="Working">Working</md-option>
                    <md-option value="Pending">Pending</md-option>
                </md-select>
            </md-input-container>
        </div>
        <md-input-container class="md-block">
            <label>Task</label>
            <input type="text" ng-model="DailyTaskReport.task" required>
        </md-input-container>

        <md-input-container class="md-block">
            <label>Remark</label>
            <input type="text" ng-model="DailyTaskReport.remark">
        </md-input-container>
    </md-card-content>
    <md-card-actions layout="row" layout-align="end center">
        <md-button class="md-primary" type="submit">Submit</md-button>
    </md-card-actions>
</form>
</md-card>
