<form name="loginForm" ng-submit="login.login()" data-ng-controller="LoginCtrl as login" class="login-box">
  <md-card-title>
    <md-card-title-text>
      <span class="md-headline">Login</span>
      <p class="error-text" ng-if="login.loginError">{{login.loginError}}</p>
      <!--<p ng-show="loginForm.email.$invalid && !loginForm.email.$pristine" class="help-block">Email is required.</p>
      <p ng-show="loginForm.password.$invalid && !loginForm.password.$pristine" class="help-block">Password is required.</p>
      <p ng-show="loginForm.email.$invalid &&  !loginForm.email.$pristine" class="help-block">Enter a valid email.</p>-->

    </md-card-title-text>
  </md-card-title>
  <md-card-content>
    <md-input-container class="md-block">
      <label>Email</label>
      <input type="email" name="email" placeholder="Email" ng-model="login.user.email" required>
    </md-input-container>
    <md-input-container class="md-block">
      <label>Password</label>
      <input type="password" name="password" placeholder="Password" ng-model="login.user.password" ng-maxlength="20" ng-minlength="8" required>
      <p ng-show="loginForm.password.$error.minlength" class="help-block">Password is too short.</p>
      <p ng-show="loginForm.password.$error.maxlength" class="help-block">Password is too long.</p>
    </md-input-container>
    <md-input-container class="md-block" ng-if="login.loginattemptfail > 1">

      <div vc-recaptcha vcRecaptchaService
           on-create="login.setWidgetId(widgetId)"
           on-success="login.setResponse(response)"
           on-expire="login.cbExpiration()"
           key="login.recaptchaConfig.key"></div>

    </md-input-container>
  </md-card-content>
  <md-card-actions layout="row" layout-align="end center">
    <md-button ui-sref="forgot-password">Forgot Password</md-button></div>
    <md-button ui-sref="auth.register">Join</md-button>
    <span flex></span>
    <md-button class="md-primary" type="submit" ng-disabled="loginForm.$invalid">Login</md-button>
  </md-card-actions>

</form>
