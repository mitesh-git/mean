<md-card ui-view="" flex="60" class="ng-scope _md flex-60">
    <form name="addNewContactUs" ng-controller="ContactUsController" ng-submit="AddContactUs()">
        <md-card-title>
            <md-card-title-text>
                <span class="md-headline">Contact Us Template </span>
                <div ng-repeat="error in contactus.ContactUsError">
                    <p class="alert alert-danger animated fadeIn">{{error.msg}}</p>
                </div>
            </md-card-title-text>
        </md-card-title>
        <md-card-content>
            <md-input-container class="md-block md-input-has-value">
                <label>Contact US Template</label>
                <div class="md-resize-wrapper">
                    <textarea ng-model="contactUsPageContent.content"
                              rows="20"
                              md-select-on-focus=""
                              class="ng-pristine ng-valid md-input ng-not-empty ng-touched"
                              id="input_45"
                              aria-invalid="false" ng-trim="false"></textarea>
                    <div class="md-resize-handle" style="touch-action: pan-x;"></div>
                </div>
            </md-input-container>
        </md-card-content>
        <md-card-actions layout="row" layout-align="end center">
            <md-button class="md-primary" type="submit">Update</md-button>
        </md-card-actions>
    </form>
</md-card>
